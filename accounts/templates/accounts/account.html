{% extends 'base.html' %}
{% load material_form %}

{% block content %}

<div class="row">
    <div class="col l6 offset-l3">
        <form  method="post">
            {% csrf_token %}
            <h1 class="h3">Account</h1>
            <fieldset>

                {% form form=account_form %}{% endform %}

                {% if success_message %}
                  <span class="green-text">{{success_message}}</span>
                {% endif %}
                <br><br>
                <button class="btn " type="submit">Save changes</button>
            </fieldset>
        </form>

        <div >
            <span>
                <a  href="{% url 'password_change' %}">Trocar Senha</a>
            <span>
        </div>
    </div>


</div>


{% endblock content %}
