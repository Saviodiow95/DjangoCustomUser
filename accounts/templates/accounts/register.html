{% extends 'base.html' %}
{% load material_form %}


{% block content %}


<div class="row">
    <div class="col l6 offset-l3">
        <form class="form-signin" method="post">
            {% csrf_token %}

            <h1 class="h3 mb-3 font-weight-normal">Cadastre uma conta</h1>
            <fieldset>
                {% form form=registration_form %}{% endform %}
                {% if registration_form.non_field_errors %}
                <div style="color: red">
                    <p>{{registration_form.non_field_errors}}</p>
                    <br>
                </div>

                {% endif %}

                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </fieldset>
        </form>
    </div>
</div>

{% endblock content %}
