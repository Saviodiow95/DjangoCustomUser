{% extends 'base.html' %}
{% load material_form %}

{% block content %}



<div class="row">
    <div class="col l6 offset-l3">
        <form  method="post">
            {% csrf_token %}
            <h1 >Account</h1>
            <fieldset>

                {% if login_form.non_field_errors %}
                {{ login_form.non_field_errors }}
                {% endif %}

                {% form form=login_form %}{% endform %}



                <button class="btn " type="submit">Log in</button>
            </fieldset>
        </form>

        <div >
          <a  href="{% url 'password_reset' %}"><span>Resetar Senha<span></a>
        </div>
    </div>


</div>







{% endblock content %}
